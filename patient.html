<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Patient Details - {{ patient[1] }}</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <style>
    body {
      background: url('{{ url_for("static", filename="images/hospital_bg.jpg") }}') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Poppins', sans-serif;
      color: #222;
      margin: 0;
      padding: 0;
    }

    .container {
      background-color: rgba(255, 255, 255, 0.9);
      width: 70%;
      margin: 4rem auto;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }

    h1 {
      text-align: center;
      color: #004aad;
      margin-bottom: 1.5rem;
    }

    .details {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 1rem;
    }

    .details div {
      background: #f4f7fc;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .label {
      font-weight: bold;
      color: #555;
    }

    .back-btn {
      display: block;
      text-align: center;
      background: #004aad;
      color: white;
      padding: 10px 20px;
      border-radius: 8px;
      text-decoration: none;
      margin-top: 2rem;
      width: fit-content;
      margin-left: auto;
      margin-right: auto;
      transition: background 0.3s ease;
    }

    .back-btn:hover {
      background: #0072ff;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Patient Details</h1>

    <div class="details">
      <div><span class="label">Name:</span> {{ patient[1] }}</div>
      <div><span class="label">Age:</span> {{ patient[2] }}</div>
      <div><span class="label">Blood Group:</span> {{ patient[3] }}</div>
      <div><span class="label">Admitted Date:</span> {{ patient[4] }}</div>
      <div><span class="label">Discharge Date:</span> {{ patient[5] or "Not discharged yet" }}</div>
      <div><span class="label">Last Appointment:</span> {{ patient[6] }}</div>
      <div class="full-width">
        <span class="label">diagnosis:</span><br>{{ patient[7] }}
      </div>
      <div class="full-width">
        <span class="label">Payment History:</span><br>{{ patient[8] }}
      </div>
    </div>

    <a href="{{ url_for('doctor_dashboard') }}" class="back-btn">‚Üê Back to Dashboard</a>
  </div>
</body>
</html>
